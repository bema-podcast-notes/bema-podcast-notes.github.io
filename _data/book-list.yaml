  description: "<p>Marty Solomon and Brent Billings talk about the creation story in Genesis 1 and the foundation it lays for understanding the scriptural narrative correctly.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+001+Trust+the+Story.pdf\">Trust the Story Presentation (PDF)</a></p><p><a target=\"_blank\" href=\"https://www.youtube.com/watch?v=rlA8xzntvV4\">Discussion Video for BEMA 1</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2bE8RUZ\"><em>The Sabbath</em> by Abraham Joshua Heschel</a></p><p class=\"\"><a href=\"https://bema.fireside.fm/groups\" target=\"_blank\">BEMA Discipleship — Groups</a></p><p class=\"\"><a href=\"https://join.slack.com/t/bemadiscipleship/shared_invite/zt-ewshrzsl-KJ_TSin8gPMpp~Dr1ILgAw\" target=\"_blank\">Join the BEMA Slack (I forgot to mention this!)</a></p><p class=\"\"><a href=\"https://twitter.com/martysolomon\" target=\"_blank\">Marty on Twitter</a></p><p class=\"\"><a href=\"https://twitter.com/eibcb\" target=\"_blank\">Brent on Twitter</a></p><p class=\"\"><a href=\"https://twitter.com/the_BEMA\" target=\"_blank\">BEMA Discipleship on Twitter</a></p><p class=\"\"><a href=\"https://facebook.com/BEMAdiscipleship\" target=\"_blank\">BEMA Discipleship on Facebook</a></p><p class=\"\"><a href=\"https://instagram.com/marty_solomon\" target=\"_blank\">Marty on Instagram</a></p><p class=\"\"><a href=\"https://instagram.com/brentbillings\" target=\"_blank\">Brent on Instagram</a></p><p class=\"\"><a href=\"https://bema.fireside.fm/subscribe\" target=\"_blank\">BEMA Discipleship — Subscribe (Recommended Apps)</a></p><p class=\"\"><a href=\"https://docs.google.com/document/d/e/2PACX-1vTxaD3qkypp4bRh4nPQ0JGP7bEKyiC-iMAKHrNRZvjPqi0WQN7HgPFIdfEQKZqy_o0DxuNtOjaqqzJm/pub\" target=\"_blank\">Transcript for BEMA 1</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings talk about Cain and Abel and the idea of how fear and shame ruin the story.</p><p><a target=\"_blank\" href=\"https://www.youtube.com/watch?v=HDZMuY_8G2E\">Discussion Video for BEMA 3</a></p><p><a target=\"_blank\" href=\"https://amzn.to/3zLGYDc\"><em>The Beast that Crouches at the Door</em> by Rabbi David Fohrman (Amazon)</a></p><p><a target=\"_blank\" href=\"https://shop.alephbeta.org/products/genesis-the-beast-that-crouches-at-the-door\"><em>The Beast that Crouches at the Door</em> by Rabbi David Fohrman (Aleph Beta)</a></p><p class=\"\"><a href=\"https://www.alephbeta.org/\" target=\"_blank\">Aleph Beta Academy</a></p><p class=\"\"><a href=\"https://www.alephbeta.org/subscribe?utmsource=bema&utmmedium=partnership&utm_campaign=120820-bema\" target=\"_blank\">Subscribe to Aleph Beta Academy</a></p><p>BEMA listeners can use code <code>friendsofbema</code> for one month off of a monthly Premium membership.</p><p class=\"\"><a href=\"https://docs.google.com/document/d/e/2PACX-1vQ2W_SSRMAIWRff90Ah8Xyii2yulP5C1Qz2zNpR_2daWDm7R-e--jWrudR_LElQWGgAA32cjJ5NK9FA/pub\" target=\"_blank\">Transcript for BEMA 3</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings ask the same question the Rabbis have asked over the centuries: Why did God choose Abraham?</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+008+Buried+in+a+Genealogy.pdf\">Buried in a Genealogy Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.bemadiscipleship.com/208\" target=\"_blank\">Follow-up: BEMA 208: Midrash — Iscah, Sarai, and Birth Orders</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=gJEcgALhVf4\" target=\"_blank\">Discussion Video for BEMA 8</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2eln1NZ\"><em>The Epic of Eden</em> by Sandra L. Richter</a></p><p class=\"\"><a href=\"https://docs.google.com/document/d/e/2PACX-1vTaRofdkeUYp7hCNcXIXmbvpHJTfZVVfZqbmx4ZjLiJOPe0pNYc2K6FMxer_bkw0Ec2MqPZICljGTXK/pub\" target=\"_blank\">Transcript for BEMA 8</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings cover the life of Isaac as told in Genesis 24 and 26, where we begin to see the initial realization of God’s promise to Abraham.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=LURnEQ_Hn1M\" target=\"_blank\">Discussion Video for BEMA 12</a></p><p><a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/History_of_male_circumcision\">History of male circumcision — Wikipedia</a></p><p><a target=\"_blank\" href=\"http://underthefigtree.org/\">George DeJong, Under the Fig Tree</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2hnUDLq\"><em>The Epic of Eden</em> by Sandra L. Richter</a></p><p><a target=\"_blank\" href=\"https://www.westmont.edu/people/sandra-richter-phd\">Sandra Richter, Ph.D.</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2gLTUEG\">The Anchor Bible Dictionary, Volume I</a></p><p><a target=\"_blank\" href=\"https://www.impactcampusministries.com/\">Impact Campus Ministries</a></p><p class=\"\"><a href=\"https://docs.google.com/document/d/e/2PACX-1vS_ijwUGiY_ze18phcf0iVVFXHWfBtS2FeM92v5hO43b7wpWwi0cM4Oq_sXJ78x_T07LFU8RkPZTv0C/pub\" target=\"_blank\">Transcript for BEMA 12</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings dive into the story of the Passover and its plagues, God’s interaction with Pharaoh, and the call of God’s rescued people.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=irNkS6Actrc\" target=\"_blank\">Discussion Video for BEMA 19</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2ksgjJ0\"><em>The Exodus You Almost Passed Over</em> by Rabbi David Fohrman</a></p><p><a target=\"_blank\" href=\"https://www.blueletterbible.org/lang/lexicon/lexicon.cfm?Strongs=H3513&amp;t=KJV\"><em>kavad</em> — Blue Letter Bible</a></p><p><a target=\"_blank\" href=\"https://www.blueletterbible.org/lang/lexicon/lexicon.cfm?Strongs=H2388&amp;t=KJV\"><em>hazak</em> — Blue Letter Bible</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings consider the implications of the story of the Tabernacle in our own pursuits of God.</p><p><a target=\"_blank\" href=\"http://prezi.com/pomwj1qgsjo-/\">Creating a Space Presentation</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=8d4IMN8_GT8\" target=\"_blank\">Discussion Video for BEMA 24</a></p><p><a target=\"_blank\" href=\"http://www.theworkofthepeople.com/an-alternative-way\">Walter Brueggemann, “An Alternative Way” — The Work of the People</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2nfl2h5\"><em>The Practice of the Presence of God</em> by Brother Lawrence</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2nFfpJU\"><em>One Thousand Gifts</em> by Ann Voskamp</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2nLftII\"><em>Finding Our Way Again</em> by Brian McLaren</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings discuss the first in a series of images found in the desert — what it means to be a shepherd in the biblical world.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+026+Images+of+the+Desert+Shepherd.pdf\">Images of the Desert — Shepherd Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=qPwCIsrfF4k\" target=\"_blank\">Discussion Video for BEMA 26</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2oDPzH2\">Walking with God in the Desert — Ray Vander Laan</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2ocBeAp\"><em>Walking the Bible</em> by Bruce Feiler</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2o09Pzs\"><em>The Good Shepherd</em> by Kenneth Bailey</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings bring our study of Torah to a close by exploring the book of Deuteronomy, examining its call to remember our stories.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+031+Remember+Where+You+Came+From.pdf\">Remember Where You Came From Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=uQLTmuwFt8U\" target=\"_blank\">Discussion Video for BEMA 31</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2hnUDLq\"><em>The Epic of Eden</em> by Sandra L. Richter</a></p><p><a target=\"_blank\" href=\"https://www.alephbeta.org/torah/deuteronomy/haazinu\">Topic: Deuteronomy 32 — Aleph Beta Academy</a></p><p class=\"\"><a href=\"https://www.alephbeta.org/subscribe?utmsource=bema&utmmedium=partnership&utmcampaign=120820-bema\" target=\"_blank\">Subscribe to Aleph Beta Academy</a></p><p>BEMA listeners can use code <code>friendsofbema</code> for one month off of a monthly Premium membership.</p> \n"
  description: "<p>Marty Solomon and Brent Billings address the nagging questions about the book of Joshua and its stories of mass slaughter and genocide.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+034+The+Hardest+Story+in+the+Bible+(for+me).pdf\">The Hardest Story in the Bible (for me) Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=vKUGA85zMwo\" target=\"_blank\">Discussion Video for BEMA 34</a></p><p><a target=\"_blank\" href=\"http://makingtalmidim.blogspot.com/2013/12/the-hardest-story-in-bible-for-me.html\">The Hardest Story in the Bible (for me) — Covered in His Dust</a></p><p><a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Stele\">Stele — Wikipedia</a></p><p><a target=\"_blank\" href=\"http://whchurch.org/sermons-media/sermon/jesus\">The Forest in the Trees: Jesus — Woodland Hills (Greg Boyd)</a></p><p>[no longer available] Why Is the Old Testament So Violent? (blog post)</p><p><a target=\"_blank\" href=\"http://amzn.to/2qDtaan\"><em>What Is the Bible?</em> by Rob Bell</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2rWFsyh\"><em>The Source</em> by James A. Michener</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings wrap up the discussion of Joshua and bridge the gap toward the book of Judges, pondering the mission of God and His choice of real estate for His people.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+035+Crossroads+of+the+Earth.pdf\">Crossroads of the Earth Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=4r7xs4jVqf4\" target=\"_blank\">Discussion Video for BEMA 35</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2rWFsyh\"><em>The Source</em>&nbsp;by James A. Michener</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings look at the book of Judges and the cycle found therein.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=2qcvDB-Ghw4\" target=\"_blank\">Discussion Video for BEMA 36</a></p><p><a target=\"_blank\" href=\"http://robbell.podbean.com/e/episode-39-the-forgiving-flow-part-2-drop-the-jawbone/\">The Forgiving Flow, Part 2: Drop the Jawbone — The RobCast, Episode 39</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2tnhUDG\"><em>Make Your Mark</em> by Brad Gray</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings take a look at Israel’s first two kings and try to see what the Text is showing us in these two characters.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=qRSoeglljg4\" target=\"_blank\">Discussion Video for BEMA 38</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2ePpamc\"><em>A Tale of Three Kings</em> by Gene Edwards</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings continue to examine the life of David, looking at the defeat of Goliath and making some general observations about the character of David.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=wnOLoo5Nc44\" target=\"_blank\">Discussion Video for BEMA 39</a></p><p class=\"\"><a href=\"https://amzn.to/2KQJUK9\" target=\"_blank\">Promised Land — Ray Vander Laan</a></p><p><a target=\"_blank\" href=\"https://www.ted.com/talks/malcolm_gladwell_the_unheard_story_of_david_and_goliath\">“The Unheard Story of David and Goliath” by Malcolm Gladwell — TED</a></p><p><a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Valley_of_Elah\">Valley of Elah — Wikipedia</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2vlxMqe\"><em>Jesus Wants to Save Christians</em> by Rob Bell and Don Golden</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2vlxU9h\"><em>Where God Was Born</em> by Bruce Feiler</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2nfl2h5\"><em>The Practice of the Presence of God</em> by Brother Lawrence</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings revisit the two sources comprising this portion of the biblical narrative, analyzing the agendas found in each. They attempt to look at the differences between the sources to understand the reigns of David and Solomon and the split of the nation of God’s people, ultimately helping us figure out what went wrong.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+041+The+Story+Behind+the+Story.pdf\">The Story Behind the Story Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=X1LazpATUaY\" target=\"_blank\">Discussion Video for BEMA 41</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2vHLgdZ\"><em>Jesus Wants to Save Christians</em> by Rob Bell and Don Golden</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings look at the story of Elijah and the lessons learned by one of Israel’s greatest prophets.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=2KB_e258mjA\" target=\"_blank\">Discussion Video for BEMA 42</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2vlxU9h\"><em>Where God Was Born</em> by Bruce Feiler</a></p><p><a target=\"_blank\" href=\"https://upload.wikimedia.org/wikipedia/commons/c/c5/Phoenicia_map-en.svg\">Map of Phoenicia, Late Bronze Age —&nbsp;Wikipedia</a></p> \n"
  description: "<p>Marty Solomon, Brent Billings, and special guest Kevin Luo continue our study of wisdom literature, examining the collection of Proverbs and the teaching of Ecclesiastes.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=OuUXxwVNTi4\" target=\"_blank\">Discussion Video for BEMA 45</a></p><p><a target=\"_blank\" href=\"https://twitter.com/SComet821\">Kevin Luo on Twitter</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2wYvniX\"><em>A Year of Biblical Womanhood</em> by Rachel Held Evans</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2xMCtuP\"><em>Less Is More Than Enough</em> by Chris McNaught</a></p><p><a target=\"_blank\" href=\"https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action\">“How Great Leaders Inspire Action” by Simon Senek — TED</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2fSnJUW\">NOOMA 012: Matthew by Rob Bell</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings look at the underaddressed book called Song of Songs and explore the ramifications of avoiding the topic of sexuality.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=TRWuxaMsBQs\" target=\"_blank\">Discussion Video for BEMA 46</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2ypjyYc\"><em>Sex God</em> by Rob Bell</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2yr1X2g\">NOOMA 002: Flame by Rob Bell</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2fSPJrx\"><em>The Zimzum of Love</em> by Rob and Kristen Bell</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings examine the remaining books in Tanakh, most of which are prophets, attempting to understand prophetic history as a whole and the setting for each period of history.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+047+The+Lords+Mouthpiece.pdf\">The Lord’s Mouthpiece Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=7Ij8s7XAJBQ\" target=\"_blank\">Discussion Video for BEMA 47</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2gyJLsM\"><em>Out of Babylon</em> by Walter Brueggemann</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings explore the book of Amos on a quest to find the heart of God as expressed in the first of His many mouthpieces.</p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+048+Amos+Plumb+Line.pdf\">Amos — Plumb Line Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=S65MByHqvaA\" target=\"_blank\">Discussion Video for BEMA 48</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2yxLNBe\"><em>The Prophets</em> by Abraham Joshua Heschel</a></p><p><a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Plumb_bob\">Plumb Line —&nbsp;Wikipedia</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings look at the first of four voices found in Isaiah — the pre-Assyrian voice that condemned the greed and injustice of the people of Judah.</p><p><em>NB: Due to a malfunction with our original recording, this episode was recorded in 2021. Our environments and equipment setups have changed, but we did our best to present it as it was in 2017.</em></p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+051+1+Isaiah+Vineyard.pdf\">1 Isaiah — Vineyard Presentation (PDF)</a></p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=7IRj66aoleY\" target=\"_blank\">Discussion Video for BEMA 51</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2gyJLsM\"><em>Out of Babylon</em> by Walter Brueggemann</a></p><p class=\"\"><a href=\"https://amzn.to/2yxLNBe\" target=\"_blank\"><em>The Prophets</em> by Abraham Joshua Heschel</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings begin our journey through the Babylonian prophets, examining the famous weeping prophet: Jeremiah.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=nWhb2pSPf3g\" target=\"_blank\">Discussion Video for BEMA 56</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2nhC0xm\"><em>The Disciple Scroll</em> by Allan Rabinowitz</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2Coloa9\"><em>Love Wins</em> by Rob Bell</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2CDpdvo\"><em>Erasing Hell</em> by Francis Chan</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings challenge the typical understanding of the voice of Isaiah, taking a look at the servant discourse in chapters 40–54.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=SU3YjFrSc-E\" target=\"_blank\">Discussion Video for BEMA 64</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2gyJLsM\"><em>Out of Babylon</em> by Walter Brueggemann</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings move into the fourth voice of Isaiah, seen in chapters 55–66. We hear the compelling promise of restoration for God’s people and the invitation for them to become the people they were meant to be.</p><p class=\"\"><a href=\"https://www.youtube.com/watch?v=hXMEoBeukpE\" target=\"_blank\">Discussion Video for BEMA 65</a></p><p><a target=\"_blank\" href=\"https://bemadiscipleship.s3.us-east-2.amazonaws.com/BEMA+051+1+Isaiah+Vineyard.pdf\">1 Isaiah — Vineyard Presentation (PDF)</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2EMVGxZ\"><em>Faith Unraveled</em> by Rachel Held Evans</a></p><p><a target=\"_blank\" href=\"http://amzn.to/2sfziLd\"><em>Sabbath as Resistance</em> by Walter Brueggemann</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings hear the message of Malachi, seeing how he utilizes a question-and-answer format to prophetically speak to the people of God.</p><p><a target=\"_blank\" href=\"http://amzn.to/2gyJLsM\"><em>Out of Babylon</em> by Walter Brueggemann</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings discuss the book of Esther and the story that lies behind the celebration of Purim.</p><p><a target=\"_blank\" href=\"https://amzn.to/2v9EqC9\"><em>The Queen You Thought You Knew</em> by Rabbi David Fohrman</a></p><p><a target=\"_blank\" href=\"https://liferotp.com/sermons/2014/1/19/the-story-20-the-queen-of-beauty-and-courage\">The Story #20: The Queen of Beauty and Courage — Real Life on the Palouse</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings look at the multifaceted dialogue and the many voices found within the prophets that represent the battling perspectives found in the world of God’s people as they attempt to respond to the effects of exile.</p><p><a target=\"_blank\" href=\"http://amzn.to/2gyJLsM\"><em>Out of Babylon</em> by Walter Brueggemann</a></p> \n"
  description: "<p>Marty Solomon and Brent Billings take a look at the ancient use of gospel (euangelion in Greek) and how the New Testament writers are subversively playing off of this Greco-Roman idea.</p><p><a target=\"_blank\" href=\"https://amzn.to/2Q8if5u\"><em>The NIV Harmony of the Gospels</em> by Robert L. Thomas and Stanley N. Gundry</a></p><p><a target=\"_blank\" href=\"https://twitter.com/wrathofgnon/status/1019056740128600065\">Roman air conditioning — Twitter (thread)</a></p> \n"
